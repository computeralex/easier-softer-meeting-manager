{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1><i class="bi bi-person me-2"></i>{{ title }}</h1>
    <a href="{% url 'phone_list:list' %}" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left me-1"></i> Back
    </a>
</div>

<div class="row">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Contact Information</h5>
            </div>
            <div class="card-body">
                {% crispy form %}
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    var tzSelect = document.getElementById('id_time_zone');
    var tzOtherField = document.getElementById('id_time_zone_other');
    var tzOtherWrapper = tzOtherField ? tzOtherField.closest('.col-md-6') : null;

    function toggleOtherField() {
        if (tzOtherWrapper) {
            tzOtherWrapper.style.display = (tzSelect.value === 'other') ? 'block' : 'none';
        }
    }

    if (tzSelect && tzOtherWrapper) {
        toggleOtherField();
        tzSelect.addEventListener('change', toggleOtherField);
    }
});
</script>
{% endblock %}

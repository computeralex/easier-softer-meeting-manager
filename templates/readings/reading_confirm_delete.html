{% extends "base.html" %}

{% block title %}Delete Reading{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1><i class="bi bi-trash me-2"></i>Delete Reading</h1>
</div>

<div class="card">
    <div class="card-body">
        <div class="alert alert-warning">
            <i class="bi bi-exclamation-triangle me-2"></i>
            Are you sure you want to delete the reading <strong>"{{ object.title }}"</strong>?
        </div>
        <p class="text-muted">This action cannot be undone.</p>

        <form method="post">
            {% csrf_token %}
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-danger">Delete Reading</button>
                <a href="{% url 'readings:list' %}" class="btn btn-outline-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

<div class="card h-100">
    <div class="card-header">
        <h6 class="mb-0">
            <i class="bi bi-clipboard-check me-1"></i>
            Business Meetings
        </h6>
    </div>
    <div class="card-body">
        <div class="d-flex justify-content-between mb-2">
            <span>Total Meetings:</span>
            <strong>{{ widget_data.meeting_count }}</strong>
        </div>
        {% if widget_data.last_meeting %}
        <div class="d-flex justify-content-between text-muted small">
            <span>Last Meeting:</span>
            <span>{{ widget_data.last_meeting.date|date:"M j, Y" }}</span>
        </div>
        {% endif %}
    </div>
    <div class="card-footer">
        <a href="{% url 'business_meeting:meeting_list' %}" class="btn btn-sm btn-outline-primary w-100">
            Open Business Meetings
        </a>
    </div>
</div>

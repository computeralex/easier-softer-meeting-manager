<div class="card h-100">
    <div class="card-header">
        <h6 class="mb-0">
            <i class="bi bi-globe me-1"></i>
            Website
        </h6>
    </div>
    <div class="card-body">
        <div class="d-flex justify-content-between mb-2">
            <span>Total Pages:</span>
            <strong>{{ widget_data.page_count }}</strong>
        </div>
        <div class="d-flex justify-content-between text-muted small">
            <span>Published:</span>
            <span>{{ widget_data.published_count }}</span>
        </div>
    </div>
    <div class="card-footer">
        <a href="{% url 'website_admin:admin' %}" class="btn btn-sm btn-outline-primary w-100">
            Open Website
        </a>
    </div>
</div>

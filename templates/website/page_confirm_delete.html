{% extends "base.html" %}

{% block title %}Delete Page{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0">
                    <i class="bi bi-exclamation-triangle me-2"></i>Delete Page
                </h5>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete this page?</p>
                <div class="alert alert-secondary">
                    <strong>{{ object.title }}</strong>
                    <br>
                    <small class="text-muted">/pages/{{ object.slug }}/</small>
                </div>
                <p class="text-danger mb-0">
                    <i class="bi bi-exclamation-triangle me-1"></i>
                    This action cannot be undone.
                </p>
            </div>
            <div class="card-footer">
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-trash me-1"></i> Delete Page
                        </button>
                        <a href="{% url 'website_admin:page_list' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

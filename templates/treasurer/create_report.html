{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Create Report{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1><i class="bi bi-file-earmark-plus me-2"></i>Create Report</h1>
    <a href="{% url 'treasurer:report_list' %}" class="btn btn-outline-secondary">
        <i class="bi bi-arrow-left me-1"></i> Back
    </a>
</div>

<div class="row">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                {% crispy form %}
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div id="report-preview"></div>
    </div>
</div>
{% endblock %}

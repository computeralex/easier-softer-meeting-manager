{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Treasurer Setup{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="bi bi-gear me-2"></i>Treasurer Setup</h4>
            </div>
            <div class="card-body">
                <p class="text-muted">
                    Set your starting balance and prudent reserve to begin tracking finances.
                </p>

                {% crispy form %}
            </div>
        </div>
    </div>
</div>
{% endblock %}

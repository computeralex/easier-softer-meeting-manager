<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Meeting Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">
                        <i class="bi bi-people-fill text-primary"></i>
                        Meeting Manager
                    </h2>

                    {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags|default:'info' }}">{{ message }}</div>
                    {% endfor %}
                    {% endif %}

                    {% if form.errors %}
                    <div class="alert alert-danger">
                        Invalid email or password. Please try again.
                    </div>
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label for="id_username" class="form-label">Email</label>
                            <input type="email" name="username" id="id_username"
                                   class="form-control" required autofocus>
                        </div>

                        <div class="mb-3">
                            <label for="id_password" class="form-label">Password</label>
                            <input type="password" name="password" id="id_password"
                                   class="form-control" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            Sign In
                        </button>
                    </form>

                    <div class="text-center mt-3">
                        <a href="{% url 'core:password_reset' %}" class="text-muted small">
                            Forgot your password?
                        </a>
                    </div>
                </div>
            </div>

            <p class="text-center text-white mt-3">
                <small>For service position holders</small>
            </p>
        </div>
    </div>
</body>
</html>
